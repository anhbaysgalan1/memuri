[flake8]
# Ignore common errors that are present in the codebase
ignore = E203,W291,W293,W292,E501,F401,F403,F405,F841,F541,E402

# Maximum allowed line length
max-line-length = 120

# Exclude directories and files
exclude =
    .git,
    __pycache__,
    .pytest_cache,
    .venv,
    venv,
    dist,
    build,
    postgres_data,
    redis_data

# Maximum McCabe complexity
max-complexity = 15 